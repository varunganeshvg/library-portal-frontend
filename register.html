<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryPortel - register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="auth-page">
         <div class="auth-brand">
            <h1 class="site-title">LIBRARY PORTAL</h1>
            <p class="site-subtitle">Create your accont to access books, uploads and downloads</p>

         </div>

         <div class="auth-card">
            <h2 class="auth-title">Create an Account</h2>
            <p class="auth-subtitle">Fill your details to register</p>

            <form id="registerForm">
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="enter your full name" required>
            </div>
          <div class="form-group"></div>
          <label for="email">Email</label>
                    <input type="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                    >
                </div>

                <!-- Role selection -->
                <div class="form-group">
                    <label for="role">Register as</label>
                    <select id="role" required>
                        <option value="">-- Select role --</option>
                        <option value="ROLE_STUDENT">Student</option>
                        <option value="ROLE_STAFF">Staff</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-primary">Register</button>
            </form>

            <!-- Already have account? -->
            <p class="auth-switch">
                Already have an account?
                <a href="index.html">Login here</a>
            </p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
