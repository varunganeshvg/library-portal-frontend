<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="student-view-profile.css">
</head>
<body>

<header class="main-header">
    <h1>LIBRARY PORTAL</h1>
    <button onclick="goHome()">Home</button>
</header>

<div class="profile-card">
    <h2>Profile Details</h2>

    <div class="row">
        <span class="label">Name</span>
        <span class="value" id="profileName"></span>
    </div>

    <div class="row">
        <span class="label">Email</span>
        <span class="value" id="profileEmail"></span>
    </div>

    <div class="row">
        <span class="label">Course</span>
        <span class="value" id="profileCourse"></span>
    </div>

    <div class="row">
        <span class="label">Section</span>
        <span class="value" id="profileSection"></span>
    </div>

    <div class="row">
        <span class="label">Semester</span>
        <span class="value" id="profileSemester"></span>
    </div>

    <div class="row">
        <span class="label">Roll No</span>
        <span class="value" id="profileRollNo"></span>
    </div>
</div>

<script src="student-view-profile.js"></script>
</body>
</html>
